<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GCWK Home</title>

<style>
:root {
  --primary: #00aaff;
  --dark: #0d1b2a;
  --card1: #1b263b;
  --card2: #223a5e;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: linear-gradient(180deg, #0d1b2a, #0b1623);
  color: #fff;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  background: linear-gradient(90deg, #0d1b2a, #112f4a);
  box-shadow: 0 6px 18px rgba(0,0,0,0.6);
}

.brand {
  font-size: 22px;
  font-weight: bold;
}

/* MENU ICON */
.menu {
  width: 28px;
  cursor: pointer;
}
.menu div {
  height: 3px;
  background: #fff;
  margin: 5px 0;
  border-radius: 2px;
}

/* MOTIVATION */
.motivation {
  text-align: center;
  margin: 22px 12px 10px;
  font-size: 16px;
  font-weight: bold;
  opacity: 0.9;
}

/* GRID */
.container {
  padding: 32px 20px;
  display: grid;
  grid-template-columns: 1fr;
  gap: 24px;
  max-width: 900px;
  margin: auto;
}

/* CARD */
.card {
  background: linear-gradient(145deg, var(--card1), var(--card2));
  border-radius: 18px;
  height: 135px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  cursor: pointer;

  box-shadow:
    0 14px 30px rgba(0, 0, 0, 0.65),
    0 6px 12px rgba(0, 170, 255, 0.15),
    inset 0 1px 0 rgba(255,255,255,0.06);

  border: 1px solid rgba(255,255,255,0.05);

  /* Smooth hover & tap transitions */
  transition: transform 0.25s ease, box-shadow 0.35s ease;
}

/* HOVER / TOUCH GLOW */
.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 15px 30px rgba(0,170,255,0.3);
}

/* ICON & TEXT */
.card .icon {
  font-size: 32px;
}

.card p {
  margin-top: 8px;
  font-size: 15px;
  font-weight: bold;
}

/* LAPTOP GRID */
@media (min-width: 768px) {
  .container {
    grid-template-columns: repeat(2, 1fr);
  }
  .card {
    height: 155px;
  }
}

/* OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: none;
  z-index: 9;
}

/* SIDE MENU */
.side-menu {
  position: fixed;
  top: 0;
  left: -260px;
  width: 260px;
  height: 100%;
  background: linear-gradient(180deg, #112240, #0b1a33);
  transition: 0.3s;
  z-index: 10;
  box-shadow: 6px 0 20px rgba(0,0,0,0.6);
}

/* PROFILE */
.profile {
  padding: 20px;
  background: #0d1b2a;
  text-align: center;
}
.profile img {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  margin-bottom: 10px;
}
.profile h3 {
  font-size: 16px;
}
.profile p {
  font-size: 13px;
  opacity: 0.8;
}

/* MENU ITEMS */
.menu-items {
  padding: 10px 0;
}
.menu-items div {
  padding: 14px 20px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 12px;
  transition: 0.3s;
}
.menu-items div:hover {
  background: rgba(0,170,255,0.18);
}

/* ACTIVE */
.side-menu.open {
  left: 0;
}
.overlay.show {
  display: block;
}
</style>
</head>

<body>

<header>
  <div class="brand">üéì GCWK</div>
  <div class="menu" onclick="openMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
</header>

<div class="motivation">
  Learn Today, Lead Tomorrow
</div>

<div class="side-menu" id="sideMenu">
  <div class="profile">
    <img src="https://i.imgur.com/6VBx3io.png" alt="User">
    <h3>Kavi Nilavu</h3>
    <p>kavi@email.com</p>
  </div>

  <div class="menu-items">
    <div onclick="menuAction('history')">üïò History</div>
    <div onclick="menuAction('download')">‚¨áÔ∏è Downloaded</div>
    <div onclick="menuAction('settings')">‚öôÔ∏è Settings</div>
    <div onclick="menuAction('logout')">üö™ Logout</div>
  </div>
</div>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<main class="container">
  <div class="card"><div class="icon">üìò</div><p>Study Material</p></div>
  <div class="card"><div class="icon">üìÑ</div><p>Previous Papers</p></div>
  <div class="card"><div class="icon">ü§ñ</div><p>AI Chatbox</p></div>
  <div class="card"><div class="icon">üéâ</div><p>Events</p></div>
</main>

<script>
function openMenu() {
  document.getElementById("sideMenu").classList.add("open");
  document.getElementById("overlay").classList.add("show");
}

function closeMenu() {
  document.getElementById("sideMenu").classList.remove("open");
  document.getElementById("overlay").classList.remove("show");
}

function menuAction(action) {
  closeMenu();
  alert(action + " clicked");
}
</script>

</body>
</html>
