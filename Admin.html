<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel | GCWK</title>

<style>
  :root {
    --primary: #2563eb;
    --dark-bg: #0a1020;
    --header-bg: rgba(15, 23, 42, 0.85);
    --card1: #1b263b;
    --card2: #223a5e;
  }
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: radial-gradient(circle at top, #1b2a4e, var(--dark-bg));
    color: #fff;
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background: var(--header-bg);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    padding: 16px 26px;
    font-size: 1.25rem;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .brand {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  main {
    flex-grow: 1;
    max-width: 700px;
    margin: 30px auto 50px;
    padding: 0 20px;
    display: flex;
    flex-direction: column;
    gap: 30px;
  }

  /* Form Card */
  .upload-form-card {
    background: linear-gradient(145deg, var(--card1), var(--card2));
    border-radius: 18px;
    padding: 30px 28px;
    box-shadow:
      0 14px 30px rgba(0, 0, 0, 0.65),
      0 6px 12px rgba(0, 170, 255, 0.15),
      inset 0 1px 0 rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.05);
    display: flex;
    flex-direction: column;
  }
  .upload-form-card h2 {
    margin-bottom: 24px;
    font-weight: 700;
  }
  label {
    font-weight: 600;
    margin-bottom: 6px;
  }
  input[type="text"],
  input[type="file"] {
    width: 100%;
    padding: 12px 14px;
    border-radius: 12px;
    border: none;
    font-size: 1rem;
    background: #1e293b;
    color: #fff;
    outline: none;
    margin-bottom: 20px;
  }
  input[type="file"] {
    padding: 8px 14px;
  }
  button.upload-btn {
    background: var(--primary);
    border: none;
    padding: 14px 20px;
    border-radius: 14px;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.25s ease;
    align-self: center;
    width: 180px;
  }
  button.upload-btn:hover {
    background: #1a40b8;
  }
  .error {
    color: #ff6b6b;
    margin-bottom: 12px;
    text-align: center;
  }

  /* Uploaded PDFs list */
  .upload-list {
    display: flex;
    flex-direction: column;
    gap: 18px;
  }
  .upload-item {
    background: linear-gradient(145deg, var(--card1), var(--card2));
    border-radius: 18px;
    padding: 18px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow:
      0 14px 30px rgba(0, 0, 0, 0.65),
      0 6px 12px rgba(0, 170, 255, 0.15),
      inset 0 1px 0 rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.05);
  }
  .upload-filename {
    font-weight: 700;
    font-size: 1rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 60%;
  }
  .upload-buttons {
    display: flex;
    gap: 12px;
    min-width: 180px;
    justify-content: flex-end;
  }
  .upload-buttons button {
    flex-grow: 1;
    border: none;
    padding: 8px 0;
    font-weight: 600;
    border-radius: 12px;
    font-size: 0.9rem;
    cursor: pointer;
    background: var(--primary);
    color: white;
    transition: background 0.3s ease;
  }
  .upload-buttons button:hover {
    background: #1a40b8;
  }
  .upload-buttons button.delete-btn {
    background: #ff4c4c;
  }
  .upload-buttons button.delete-btn:hover {
    background: #cc3a3a;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 16px;
    font-size: 0.9rem;
    opacity: 0.6;
    background: var(--header-bg);
    position: fixed;
    bottom: 0;
    width: 100%;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .upload-buttons {
      flex-direction: column;
      min-width: auto;
    }
    .upload-buttons button {
      flex-grow: unset;
      width: 100%;
    }
    .upload-filename {
      max-width: 100%;
      margin-bottom: 10px;
    }
    .upload-item {
      flex-direction: column;
      align-items: flex-start;
    }
  }
</style>
</head>
<body>

<header>
  <div class="brand">ðŸ“„ GCWK - Admin Panel</div>
  <button onclick="logout()" style="background:none; border:none; color:#fff; cursor:pointer; font-weight:600;">Logout</button>
</header>

<main>
  <section class="upload-form-card">
    <h2>Upload Question Paper</h2>
    
    <label for="subjectName">Subject</label>
    <input type="text" id="subjectName" placeholder="Enter subject name" autocomplete="off" />
    
    <label for="pdfFile">Select PDF file</label>
    <input type="file" id="pdfFile" accept="application/pdf" />
    
    <div class="error" id="errorMsg"></div>
    
    <button id="uploadBtn" class="upload-btn">Upload</button>
  </section>

  <section class="upload-list" id="uploadList">
    <!-- uploaded PDFs will appear here as cards -->
  </section>
</main>

<footer>Â© 2025 GCWK | Study Material Platform</footer>

<script>
  const uploadListEl = document.getElementById('uploadList');
  const errorMsg = document.getElementById('errorMsg');
  const uploadBtn = document.getElementById('uploadBtn');
  const subjectInput = document.getElementById('subjectName');
  const pdfInput = document.getElementById('pdfFile');

  // Helper functions for localStorage with subject key
  function getUploads(subject) {
    if (!subject) return [];
    const data = localStorage.getItem('uploads_' + subject.toLowerCase());
    return data ? JSON.parse(data) : [];
  }
  function saveUploads(subject, uploads) {
    localStorage.setItem('uploads_' + subject.toLowerCase(), JSON.stringify(uploads));
  }

  // Render uploaded PDFs as cards
  function renderUploads(subject) {
    const uploads = getUploads(subject);
    uploadListEl.innerHTML = '';
    if (!subject) {
      uploadListEl.innerHTML = '<p style="opacity:0.7; text-align:center;">Enter subject name to see uploaded PDFs.</p>';
      return;
    }
    if (uploads.length === 0) {
      uploadListEl.innerHTML = '<p style="opacity:0.7; text-align:center;">No PDFs uploaded for this subject yet.</p>';
      return;
    }

    uploads.forEach((file, index) => {
      const div = document.createElement('div');
      div.className = 'upload-item';

      const filenameDiv = document.createElement('div');
      filenameDiv.className = 'upload-filename';
      filenameDiv.textContent = file.name;
      div.appendChild(filenameDiv);

      const btnsDiv = document.createElement('div');
      btnsDiv.className = 'upload-buttons';

      // View button
      const viewBtn = document.createElement('button');
      viewBtn.textContent = 'View';
      viewBtn.onclick = () => viewPDF(subject, index);
      btnsDiv.appendChild(viewBtn);

      // Edit button
      const editBtn = document.createElement('button');
      editBtn.textContent = 'Edit';
      editBtn.onclick = () => editPDF(subject, index);
      btnsDiv.appendChild(editBtn);

      // Delete button
      const delBtn = document.createElement('button');
      delBtn.textContent = 'Delete';
      delBtn.classList.add('delete-btn');
      delBtn.onclick = () => deletePDF(subject, index);
      btnsDiv.appendChild(delBtn);

      div.appendChild(btnsDiv);
      uploadListEl.appendChild(div);
    });
  }

  // Upload handler
  function uploadPDF() {
    errorMsg.textContent = '';
    const subject = subjectInput.value.trim();
    const file = pdfInput.files[0];

    if (!subject) {
      errorMsg.textContent = 'Please enter the subject name.';
      return;
    }
    if (!file) {
      errorMsg.textContent = 'Please select a PDF file to upload.';
      return;
    }
    if (file.type !== 'application/pdf') {
      errorMsg.textContent = 'Only PDF files are allowed.';
      return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      const uploads = getUploads(subject);
      uploads.push({ name: file.name, dataURL: e.target.result });
      saveUploads(subject, uploads);
      renderUploads(subject);

      pdfInput.value = '';  // Clear file input
    };
    reader.readAsDataURL(file);
  }

  // View PDF in new tab
  function viewPDF(subject, index) {
    const uploads = getUploads(subject);
    if (!uploads[index]) return alert('File not found.');
    const pdfWindow = window.open();
    pdfWindow.document.write(`<iframe src="${uploads[index].dataURL}" style="width:100%;height:100vh;" frameborder="0"></iframe>`);
  }

  // Rename PDF file
  function editPDF(subject, index) {
    const uploads = getUploads(subject);
    if (!uploads[index]) return alert('File not found.');

    const newName = prompt('Rename file:', uploads[index].name);
    if (newName && newName.trim() !== '') {
      uploads[index].name = newName.trim();
      saveUploads(subject, uploads);
      renderUploads(subject);
    }
  }

  // Delete PDF file
  function deletePDF(subject, index) {
    if (!confirm('Are you sure you want to delete this file?')) return;
    const uploads = getUploads(subject);
    uploads.splice(index, 1);
    saveUploads(subject, uploads);
    renderUploads(subject);
  }

  // Update upload list when subject input changes
  subjectInput.addEventListener('input', () => {
    renderUploads(subjectInput.value.trim());
    errorMsg.textContent = '';
  });

  uploadBtn.addEventListener('click', uploadPDF);

  // Logout button functionality
  function logout() {
    localStorage.removeItem('role');
    window.location.href = 'index.html';
  }

  document.addEventListener('DOMContentLoaded', () => {
    renderUploads(subjectInput.value.trim());
  });
</script>

</body>
</html>
